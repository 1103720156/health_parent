<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app" >
    <el-table :data="listdate"  stript>
        <el-table-column prop="data" label="名字"></el-table-column>
        <el-table-column prop="id" label="称号"></el-table-column>
        <el-table-column prop="address" label="地址"></el-table-column>
        <el-table-column prop="creed" label="格言"></el-table-column>
        <el-table-column  label="操作">
            <template slot-scope="scope">
                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                <el-button type="danger" size="mini"  @click="handleDelete(scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el:'#app',
        data(){
            return {
                listdate:[
                    {
                        data:'马超',
                        id:'鲜血枭雄',
                        address:'王者峡谷',
                        creed:'宁教我负天下人!力量也会臣服于我!'
                    },
                    {
                        data:'凯',
                        id:'破灭刃峰',
                        address:'王者峡谷',
                        creed:'以绝望挥剑!'
                    }


                ]




            }

        }
    })

</script>
</body>
</html>
