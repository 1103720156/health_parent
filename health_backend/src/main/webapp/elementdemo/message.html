<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <el-button :plain="ture" icon="el-icon-phone" @click="click1">点我给你消息</el-button>
        <el-button :plain="ture" icon="el-icon-phone-outline" @click="click2">可以点我</el-button>
        <el-button :plain="ture" icon="el-icon-warning-outline" @click="click3">点我报复</el-button>
        <el-button :plain="ture" icon="el-icon-error" @click="click4">不可以点我</el-button>
    </div>

</body>
<script>
    new Vue({
        el:'#app',
        methods:{
            click1(){
             this.$message({
                 showClose:true,
                 message:'给你一条消息提示'
             })
            },click2(){
                this.$message({
                    showClose:true,
                    message:'成功点我',
                    type:'success'
                })
            },click3(){
                this.$message({
                    showClose:true,
                    message:'给你一条消息提示',
                    type:'warning'
                })
            },click4(){
                this.$message({
                    showClose:true,
                    message:'给你一条消息提示',
                    type:'error'
                })
            },
        }
    })
</script>
</html>
